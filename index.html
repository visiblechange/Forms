<form>
    <p>
        <label>IBAN:
            <input type="text" minlength="18" maxlength="18">
        </label>
        <label>Postcode: <small>1234 AB</small>
            <input name="postcode" type="text" pattern="[0-9]{4}[a-zA-Z]{2}" 
            title="Een Nederlandse postcode bestaat uit 4 cijfers en 2 letters.">
        </label>
    </p>
    <button type="submit">Verzend</button>
